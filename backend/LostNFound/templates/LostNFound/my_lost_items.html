{% extends 'LostNFound/base.html' %}

{% block title %}My Lost Items{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">My Lost Items</h2>
    
    <ul class="list-group">
        {% for item in my_items %}  <!-- âœ… Fixed variable name -->
            <li class="list-group-item">
                <a href="{% url 'lost_item_detail' item.id %}">{{ item.name }}</a> - {{ item.location }}
            </li>
        {% empty %}
            <li class="list-group-item">No lost items listed.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
