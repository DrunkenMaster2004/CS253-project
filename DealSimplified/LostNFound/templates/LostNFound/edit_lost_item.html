{% extends 'LostNFound/base.html' %}

{% block title %}Edit Lost Item{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Edit Lost Item</h2>
    <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <h3 class="mt-3">Update Images</h3>
        {{ image_formset.management_form }}
        <div class="row">
            {% for form in image_formset %}
                <div class="col-md-4">{{ form.as_p }}</div>
            {% endfor %}
        </div>
        
        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-primary px-4">Save Changes</button>
            <a href="{% url 'my_lost_items' %}" class="btn btn-secondary ms-3">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
