{% extends 'marketplace/base.html' %}

{% block title %}Delete Item - DealSimplified{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="card shadow-lg border-0 rounded-4 p-4 mb-5 text-center" style="max-width: 400px; width: 100%;">
        <h2 class="text-danger fw-bold">Delete Item</h2>
        <p class="fs-5">Are you sure you want to delete <strong>"{{ item.name }}"</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
                <a href="{% url 'home' %}" class="btn btn-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
