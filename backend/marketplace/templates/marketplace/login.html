{% extends 'marketplace/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login - DealSimplified{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class="border-bottom">Log in</legend>
                {{ form|crispy }} 
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log in</button>
               
                
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted"> 
                Don't Have an account ? <a href="{% url 'register' %}" class="ml-2">Register</a>
            </small>
        </div>
    </div>
{% endblock content%}
