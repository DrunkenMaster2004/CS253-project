{% extends "marketplace/base.html" %}

{% block content %}
<head>
    <style>
        .btn-custom {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            text-align: center;
            background-color: #E67E22;
            color: white;
            box-shadow: 0 4px 8px rgba(230, 126, 34, 0.3);
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
    </style>
</head>
<div class="container d-flex justify-content-center">
    <div class="card shadow-lg border-0 rounded-4 p-4 mb-5 text-center" style="max-width: 400px; width: 100%;">
        <h2 class="fw-semibold ">Confirm Logout</h2>
        <p class="text-secondary">Are you sure you want to log out?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-custom px-4 mt-3">Logout</button>
        </form>
    </div>
</div>
{% endblock content %}
