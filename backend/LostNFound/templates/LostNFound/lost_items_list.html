{% extends 'LostNFound/base.html' %}

{% block title %}Lost Items{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Lost Items</h2>
    
    <ul class="list-group">
        {% for item in lost_items %}
            <li class="list-group-item">
                <a href="{% url 'lost_item_detail' item.id %}">{{ item.name }}</a> - {{ item.location }}
            </li>
        {% empty %}
            <li class="list-group-item">No lost items found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
