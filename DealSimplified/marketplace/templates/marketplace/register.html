{% extends 'marketplace/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - DealSimplified{% endblock %}

{% block content %}
<head>
    <style>
        .btn-custom {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            text-align: center;
            background-color: #E67E22;
            color: white;
            box-shadow: 0 4px 8px rgba(230, 126, 34, 0.3);
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
    </style>
</head>
<div class="container d-flex justify-content-center">
    <div class="card shadow-lg border-0 rounded-4 p-4 mb-5" style="max-width: 400px; width: 100%;">
        <h2 class="text-center fw-semibold">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ user_form|crispy }}
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-custom px-4 w-100">Register</button>
            </div>
        </form>
        <div class="border-top pt-3 text-center">
            <small class="text-muted">
                Already have an account? <a href="{% url 'login' %}" class="fw-semibold text-primary">Log in</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
