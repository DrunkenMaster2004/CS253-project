{% extends "marketplace/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<head>
    <style>
        .btn-custom {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            text-align: center;
            background-color: #E67E22;
            color: white;
            box-shadow: 0 4px 8px rgba(230, 126, 34, 0.3);
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
    </style>
</head>
<div class="container d-flex justify-content-center">
    <div class="card shadow-lg border-0 rounded-4 p-4 mb-5" style="max-width: 600px; width: 100%; background: linear-gradient(to right, #ffffff, #f8f9fa);">
        <div class="d-flex align-items-center gap-3 mb-4">
            <img class="rounded-circle border shadow-sm" 
                 src="{% if user.profile.profile_picture %}{{ user.profile.profile_picture.url }}{% else %}/media/profile_pics/def.png{% endif %}" 
                 style="width: 80px; height: 80px;">
            <div>
                <h2 class="fw-semibold mb-1">{{ user.username }}</h2>
                <p class="text-secondary mb-0">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom fw-semibold">Profile Info</legend>
                {{ profile_form|crispy }}
            </fieldset>
            <div class="text-center mt-3">
                <button class="btn btn-custom px-4" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
