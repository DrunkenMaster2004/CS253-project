{% extends 'LostNFound/base.html' %}

{% block title %}Confirm Match{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Confirm Match</h2>
    <p>Does this item match your lost item?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Yes, Confirm</button>
        <a href="{% url 'lost_items_list' %}" class="btn btn-secondary">No, Go Back</a>
    </form>
</div>
{% endblock %}
