{% extends 'LostNFound/base.html' %}

{% block title %}Close Lost Item{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg border-0 rounded-4 p-5 text-center" style="max-width: 500px; background: #ffffff;">
        
        <h2 class="fw-bold mb-3">Close Lost Item Report</h2>
        <p class="text-muted">Are you sure you want to close this lost item report? This action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="action" value="close">
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-danger px-4 py-2">Yes, Close</button>
                <a href="{% url 'lost_item_detail' item.id %}" class="btn btn-secondary ms-3 px-4 py-2">Cancel</a>
            </div>
        </form>

    </div>
</div>

<style>
    .btn-danger {
        background-color: #E53935; /* Bootstrap danger red */
        color: white;
        font-weight: bold;
        border-radius: 6px;
        transition: 0.3s ease-in-out;
    }
    .btn-danger:hover {
        background-color: #C62828; /* Darker red */
    }

    .btn-secondary {
        background-color: #6c757d; /* Gray */
        color: white;
        font-weight: bold;
        border-radius: 6px;
        transition: 0.3s ease-in-out;
    }
    .btn-secondary:hover {
        background-color: #5a6268; /* Darker Gray */
    }

    .card {
        max-width: 500px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
</style>

{% endblock %}
