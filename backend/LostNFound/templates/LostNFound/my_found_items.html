{% extends 'LostNFound/base.html' %}

{% block title %}My Found Items{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">My Found Items</h2>
    
    <ul class="list-group">
        {% for item in my_found_items %}
            <li class="list-group-item">
                <a href="{% url 'found_item_detail' item.id %}">{{ item.name }}</a> - {{ item.location }}
            </li>
        {% empty %}
            <li class="list-group-item">No found items listed.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
