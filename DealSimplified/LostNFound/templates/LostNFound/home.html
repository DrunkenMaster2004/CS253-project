{% extends 'LostNFound/base.html' %}

{% block title %}Lost & Found{% endblock %}

{% block content %}
<head>
    <style>
        .btn-custom {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            text-align: center;
        }

        .btn-report-lost {
            background-color: #E74C3C;
            color: white;
            box-shadow: 0 4px 8px rgba(230, 126, 34, 0.3);
        }

        .btn-report-found {
            background-color: #27AE60;
            color: white;
            box-shadow: 0 4px 8px rgba(211, 84, 0, 0.3);
        }

        .btn-browse-lost {
            background-color: #3498DB;
            color: white;
            box-shadow: 0 4px 8px rgba(230, 126, 34, 0.3);
        }

        .btn-browse-found {
            background-color: #1ABC9C;
            color: white;
            box-shadow: 0 4px 8px rgba(211, 84, 0, 0.3);
        }
        .btn-marketplace {
            background-color: #E67E22;
            color: white;
            box-shadow: 0 4px 8px rgba(230, 126, 34, 0.3);
        }

        .btn-sell {
            background-color: #D35400;
            color: white;
            box-shadow: 0 4px 8px rgba(211, 84, 0, 0.3);
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
    </style>
</head>

<div class="container d-flex flex-column align-items-center justify-content-center text-center" style="height: 80vh;">
    <div class="hero-content p-5 rounded-4" style="background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); max-width: 600px;">
        <h1 class="hero-title fw-bold">Welcome to Lost & Found</h1>
        <div class="container text-center">
            <p>Report lost items, view found items, and claim your belongings.</p>
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <a href="{% url 'report_lost_item' %}" class="btn btn-custom btn-marketplace">Report Lost Item</a>
                <a href="{% url 'report_found_item' %}" class="btn btn-custom btn-sell">Report Found Item</a>
            </div>
        
            <div class="d-flex justify-content-center gap-3 flex-wrap mt-3">
                <a href="{% url 'lost_items_list' %}" class="btn btn-custom btn-marketplace">Browse Lost Items</a>
                <a href="{% url 'found_items_list' %}" class="btn btn-custom btn-sell">Browse Found Items</a>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
